<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fruktur&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div class="container__text">
          <div class="img"><img src="./img/mask.png" alt="" /></div>
          <h1 class="title">Squid Game(round 1)</h1>
        </div>
        <div class="container__context">
          <div class="container__context--box"></div>
          <div class="container__context--box"></div>
          <div class="container__context--box"></div>
          <div class="container__context--box"></div>
          <div class="container__context--box"></div>
          <div class="container__context--box"></div>
          <div class="container__context--box"></div>
          <div class="container__context--box"></div>
          <div class="container__context--box"></div>
        </div>
      </div>
      <div class="container-btn">
        <button class="mainAgain">Play Again</button>
      </div>
    </section>
    <div class="layer">
      <div class="win">
        <div class="winGif">
          <img src="./img/win.gif" alt="" />
          <div class="winner"></div>
          <div class="btn"><button>Play Again</button></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
